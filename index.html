<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
  <section class="container">
    <div class="content">
      <div class="login">
        <img class="img-fluid" alt="Instagram Logo" src="assets/images/insta-logo.png" id="logo">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username" value=''>
          </div>
          <div class="form-group" id="pwd">
            <input type="password" class="form-control" id="password" placeholder="Password" value=''>
            <a href=#>Forgot?</a>
          </div>
          <div id="login-btn">
            <button1 type="submit" class="btn btn-primary">Log in</button1>
          </div>
        </form>
      </div>
      <div class="signup">
        <p>Don't have an account? <a href=# id="signup">Sign Up</a></p>
      </div>
      <div>
        <p id="app">Get the app</p>
        <div class="row">
          <div class="col-xs-6">
            <a href=#>
              <img class="img-fluid" alt="Available on the App Store" src="assets/images/app-store.png" id="apple">
            </a>
          </div>
          <div class="col-xs-6">
            <a href=#>
              <img class="img-fluid" alt="Available on Google Play" src="assets/images/google-play.png" id="google">
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type='text/javascript' src='scripts/index.js'></script>
</body>

</html>
